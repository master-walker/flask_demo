<html>

<head>
    {% if title%}
    <title>{{title}}- microblog</title>
    {% else%}
    <title>microblog</title>
    {% endif%}

</head>
<body>
<div>
    <a href="/index">Home</a>
    <a href="/login">Sign in</a>
</div>
<hr>

{% block content%}
<div class="container">
    {% for message in get_flashed_messages() %}
<div class="alert alert-warning">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    {{message}}
    </div>
    {% endfor %}
    {% block page_content %}
    {% endblock %}
</div>
{%endblock%}
</body>
</html>
